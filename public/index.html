<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
	<header>
		<h1>Sapphire Panel</h1>
		<!--Created by Matt Ricks-->
		<h2>Panel Name: Test</h2>
	</header>
	<main>
		<div class="sidepanel">
			<div>
				<input type="checkbox" id="light">
				<br>
				<h3>Select a Panel Configuration</h3>
				<select name="configurationSelector" id = "configurationSelector" onchange="loadNewConfig(this.value)">
					<option value="Default">Default</option>
					<option value="NotDefault">Not Default</option>
				</select>
				<input type="checkbox" id="edit">
				<span>Edit Mode</span>
			</div>
			<div class="options">
				<h3>Panel Options</h2>
				<p>Aspect Ratio</p>
				<input id="aspectRatioX" type="text" name="X Value" value="16" size="5">
				<span>:</span>
				<input id="aspectRatioY" type="text" name="Y Value" value="9" size="5">
				<button onclick='updateAspectRatio(document.getElementById("aspectRatioX").value,document.getElementById("aspectRatioY").value)'>Update</button>
				<br>
				<button>Delete</button>
			</div>
			<div class="drawer">
				<h3>Parts</h2>
				<p>Add New Part</p>
				<select id="componentSelector" onchange="componentSelect()">
					<option value="DRIVER">DRIVER</option>
					<option value="EMITTER">EMITTER</option>
					<option value="GATE">GATE</option>
					<option value="SPECIAL">SPECIAL</option>
				</select>
				<select id="typeSelector" onchange="typeSelect()">
					<option value="constant">constant</option>
					<option value="toggle">toggle</option>
				</select>
				<button onclick="addNewPart()">Add</button>
			</div>
		</div>
		<div class="workarea">
			<div id="panelContainment">
			</div>
			<svg id="svg">
			</svg>
		</div>
	</main>
	<div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<!-- include socket.io client side script -->
		<script>
		var socket = io(); //load socket.io-client and connect to the host that serves the page
		window.addEventListener("load", function() { //when page loads
			var lightbox = document.getElementById("light");
			lightbox.addEventListener("change", function() { //add event listener for when checkbox changes
				socket.emit("light", Number(this.checked)); //send button status to server (as 1 or 0)
			});
		});
		socket.on('light', function(data) { //get button status from client
			document.getElementById("light").checked = data; //change checkbox according to push button on Raspberry Pi
			socket.emit("light", data); //send push button status to back to server
		});
		</script>
		<script src="./index.js"></script>
	</div>
</body>

</html>
